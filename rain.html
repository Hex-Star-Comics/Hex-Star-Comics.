<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Comic Reader</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
  <meta charset="UTF-8">
  <title>About | Hex-Star Comics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/main.js"></script>
</head>

<body>

<div class="reader">
    <div class="page" id="leftPage">
        <img src="pages/page1.jpg">
    </div>
    <div class="page" id="rightPage">
        <img src="pages/page2.jpg">
    </div>
</div>

<div class="controls">
    <button onclick="prevPage()">⬅ Prev</button>
    <button onclick="nextPage()">Next ➡</button>
</div>

<audio id="flipSound" src="sounds/page-flip.mp3"></audio>

<script>
const pages = [
    "pages/page1.jpg",
    "pages/page2.jpg",
    "pages/page3.jpg",
    "pages/page4.jpg",
    "pages/page5.jpg",
    "pages/page6.jpg"
];

let index = 0;

function renderPages() {
    document.getElementById("leftPage").querySelector("img").src = pages[index];
    document.getElementById("rightPage").querySelector("img").src = pages[index + 1] || pages[index];
}

function playSound() {
    const sound = document.getElementById("flipSound");
    sound.currentTime = 0;
    sound.play();
}

function nextPage() {
    if (index < pages.length - 2) {
        index += 2;
        playSound();
        renderPages();
    }
}

function prevPage() {
    if (index > 0) {
        index -= 2;
        playSound();
        renderPages();
    }
}

/* Keyboard support */
document.addEventListener("keydown", e => {
    if (e.key === "ArrowRight") nextPage();
    if (e.key === "ArrowLeft") prevPage();
});

renderPages();
</script>

</body>
</html>
